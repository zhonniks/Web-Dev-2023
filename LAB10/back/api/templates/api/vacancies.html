<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if vacancies %}
        <a href="{%url 'api:top_ten' %}">See Top Vacancies</a>
        <ul>
        {% for v in vacancies %}
            <li><a href="{%url 'api:a_vacancy' v.id %}">{{ v.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Nothing is available.</p>
    {% endif %}
</body>
</html>
