<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if list %}
        <ul>
        {% for l in list %}
            <li><a href="{% url 'api:a_company' l.id %}">{{ l.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Nothing is available.</p>
    {% endif %}

</body>
</html>
